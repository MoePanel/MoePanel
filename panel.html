<!DOCTYPE html>
<html>
	<head>
		<title>MoePanel</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			body {
				background-attachment: fixed,fixed;
				background-color: #070707 !important;
				background-image: url("bg.png");
				background-position: top left;
				background-repeat: repeat;
			}
		</style>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"></style>
		<link rel="stylesheet" href="css/font-awesome.min.css"></style>
		<link rel="stylesheet" href="css/sweetalert.css"></style>
		<script>
			$(function() {
				swal({
					type: "error",
					title: "Error",
					text: "Could not connect to <code>lolid</code>. Check that it is running. You will not be able to control servers while Moepanel cannot connect to it.",
					html: true
				});
			});
		</script>
	</head>
	<body style="padding-top: 70px;">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">MoePanel</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#"><i class="fa fa-puzzle-piece"></i></a></li>
				</ul>
			</div>
		</nav>
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Server - Demo Server (Minecraft) </h3>
				</div>
				<div class="panel-body">
					Server Status: <span class="label label-success">Online</span>
					<br>
					Uptime: 7d 17h 39m
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Server - Demo Server 2 (CS:GO) </h3>
				</div>
				<div class="panel-body">
					Server Status: <span class="label label-danger">Offline</span>
					<br>
					Uptime: -
				</div>
			</div>
			<div id="footer">
				<center>
					MoePanel and lolid &copy; MoePanel 2017. All rights reserved.
				</center>
			</div>
		</div>
	</body>
</html>
